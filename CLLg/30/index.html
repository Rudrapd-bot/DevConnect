<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2x2 Grid Links</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid-container">
    <a href="https://www.google.com" class="grid-item" target="_blank">Google</a>
    <a href="https://www.wikipedia.org" class="grid-item" target="_blank">Wikipedia</a>
    <a href="https://www.github.com" class="grid-item" target="_blank">GitHub</a>
    <a href="https://www.youtube.com" class="grid-item" target="_blank">YouTube</a>
  </div>
</body>
</html>
