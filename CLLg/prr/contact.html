<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
 
  <div class="form-container">
     <h1>Contact Us</h1>
    <form action="GET">
      <div class="row">
        <div class="form-group">
          <label for="First">First Name:</label>
          <input type="text" id="First" name="firstname" placeholder="Enter your first name" />
        </div>
        <div class="form-group">
          <label for="Last">Last Name:</label>
          <input type="text" id="Last" name="lastname" placeholder="Enter your last name" />
        </div>
      </div>

      <label for="comment">Comment:</label>
      <textarea id="comment" name="comment" rows="4" placeholder="Enter your comment here..."></textarea>

      <input type="submit" value="Submit" />
    </form>
  </div>
</body>
</html>
